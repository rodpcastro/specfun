name = "WildF"
description = "WildF is a Fortran library for evaluating mathematical Special Functions."
author = "Rodrigo Castro"
version = "0.1.0"
license = "MIT"
homepage = "https://github.com/rodpcastro/wildf/"
maintainer = "rodpcastro18@gmail.com"
copyright = "Copyright 2025, Rodrigo Castro"
categories = ["mathematics", "special-functions", "numerical-computing", "scientific-computing"]

[install]
library = true

[dependencies]
test-drive = {git = "https://github.com/fortran-lang/test-drive.git" }

[extra.ford]
author = "Rodrigo Castro"
github = "https://github.com/rodpcastro/"
website = "https://rodpcastro.github.io/"

project = "WildF"
summary = "WildF is a Fortran library for evaluating mathematical Special Functions."
license = "mit"
project_github = "https://github.com/rodpcastro/wildf/"
project_download = "https://github.com/rodpcastro/wildf/archive/refs/heads/main.zip"

src_dir = "./src"
output_dir = "./docs"
extensions = ["f90"]
exclude = ["src/module_template.f90"]
display = ["public"]
print_creation_date = true
creation_date = "%Y-%m-%d %H:%M %z" 
source = true
graph = true
coloured_edges = true

[extra.ford.extra_mods]
iso_fortran_env = "https://fortranwiki.org/fortran/show/iso_fortran_env"
ieee_arithmetic = "https://fortranwiki.org/fortran/show/ieee_arithmetic"
