version: 2
build:
  os: "ubuntu-22.04"
  tools:
    python: "3.13"
  jobs:
    install:
      - apt update -y
      - apt install -y graphviz
      - pip install ford
    create_project_description:
      - tail -n +3 README.md > project.md
      - sed -i 's/\$\([^$]\+\)\$/\\(\1\\)/g' project.md
    build_docs:
      - ford project.md
