version: 2
build:
  os: "ubuntu-24.04"
  tools:
    python: "3.13"
  apt_packages:
    - graphviz
  jobs:
    install:
      - pip install ford
    build:
      html:
        - tail -n +3 README.md > project.md
        - sed -i -E 's/\\$\([^\$]\+\)\\$/\\(\1\\)/g' project.md
        - ford project.md -o $READTHEDOCS_OUTPUT/html/

